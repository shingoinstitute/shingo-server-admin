<md-toolbar ng-hide="$state.current.name == 'login'" class="md-secondary">
  <div class="md-toolbar-tools">
    <h2 flex md-truncate>{{vm.title}}</h2>
    <span flex><!-- spacer --></span>
    <md-button ui-sref="servers" ui-sref-active="active" class="md-icon-button" aria-label="Servers">
      <md-icon md-font-icon>computer</md-icon>
      <md-tooltip>Go to Servers</md-tooltip>
    </md-button>

    <md-button ui-sref="configs" ui-sref-active="active" class="md-icon-button" aria-label="Configure">
      <md-icon md-font-icon>settings</md-icon>
      <md-tooltip>Go to Configs</md-tooltip>
    </md-button>

    <md-button href="auth/logout" class="md-icon-button" aria-label="Logout">
      <md-icon md-font-icon>exit_to_app</md-icon>
      <md-tooltip>Logout</md-tooltip>
    </md-button>
  </div>
</md-toolbar>
